name: CI/CD Pipeline to EC2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      # 1. ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ: Î†àÌè¨ÏßÄÌÜ†Î¶¨Ïùò ÏΩîÎìúÎ•º Í∞ÄÏ†∏Ïò§Í∏∞
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. JDK ÏÑ§Ï†ï
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'gradle' # gradle ÏùòÏ°¥ÏÑ± Ï∫êÏãú ÏÑ§Ï†ï

      # 3. GradleÎ°ú ÌîÑÎ°úÏ†ùÌä∏ ÎπåÎìú Î∞è ÌÖåÏä§Ìä∏
      - name: Build and Test with Gradle
        run: ./gradlew clean build

      # 4-1. Pull RequestÏùº Îïå, ÌÖåÏä§Ìä∏ Í≤∞Í≥ºÏóê Îî∞Îùº ÌôòÍ≤Ω Î≥ÄÏàò ÏÑ§Ï†ï
      - name: Set success color & message
        if: ${{ success() }}
        run: |
          echo "COLOR=5763720" >> $GITHUB_ENV
          echo "TEST_RESULT_MESSAGE=‚úÖ YEAH-! ÎπåÎìú/ÌÖåÏä§Ìä∏ ÏÑ±Í≥µÌñàÍøÄ-!" >> $GITHUB_ENV

      - name: Set failure color & message
        if: ${{ failure() }}
        run: |
          echo "COLOR=16732240" >> $GITHUB_ENV
          echo "TEST_RESULT_MESSAGE=‚ùå DAMN!!!! ÎπåÎìú/ÌÖåÏä§Ìä∏ Ïã§Ìå®ÌñàÍøÄ!!!" >> $GITHUB_ENV

      # 4-2. Pull RequestÏùº Îïå, ÌÖåÏä§Ìä∏ Í≤∞Í≥º DiscordÎ°ú ÏïåÎ¶º Ï†ÑÏÜ°
      - name: Send Discord Notification (PR Build & Test)
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DISCORD_USERNAME: PIGGY
          DISCORD_AVATAR: https://avatars.githubusercontent.com/u/186018866?s=400&u=576494f47a6c179ead62727727a6c3849a3c40c3&v=4
          DISCORD_EMBEDS: |
            [{
              "title": "${{ github.event.pull_request.title }}",
              "color": ${{ env.COLOR }},
              "description": "${{ env.TEST_RESULT_MESSAGE }}\n${{ github.event.pull_request.html_url }}",
              "fields": [
                {
                  "name": "Repository",
                  "value": "[${{ github.repository }}](https://github.com/${{ github.repository }})",
                  "inline": true
                },
                {
                  "name": "Triggered By",
                  "value": "${{ github.event.pull_request.user.login }}",
                  "inline": true
                }
              ]
            }]

  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    steps:
      # 1. ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. AWS ÏûêÍ≤© Ï¶ùÎ™Ö ÏÑ§Ï†ï
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 3. ssh key ÏÑ§Ï†ï
      - name: Set SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > pigrest_key.pem
          chmod 600 pigrest_key.pem

      # 4. EC2Ïóê SSH Ï†ëÏÜç ÌõÑ Î∞∞Ìè¨
      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i pigrest_key.pem ubuntu@${{ secrets.EC2_PUBLIC_IP }} "~/server-deploy.sh"

      # 5-1. Î∞∞Ìè¨ Í≤∞Í≥ºÏóê Îî∞Îùº ÌôòÍ≤Ω Î≥ÄÏàò ÏÑ§Ï†ï
      - name: Set default value
        run: |
          echo "RECENT_COMMIT_MESSAGE=$(git log -1 --pretty=format:%s)" >> $GITHUB_ENV
          echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Set success color & message
        if: ${{ success() }}
        run: |
          echo "COLOR=5763720" >> $GITHUB_ENV
          echo "DEPLOY_RESULT_MESSAGE=üöÄ YEAH-! Î∞∞Ìè¨ ÏÑ±Í≥µÌñàÍøÄ-!" >> $GITHUB_ENV

      - name: Set failure color & message
        if: ${{ failure() }}
        run: |
          echo "COLOR=16732240" >> $GITHUB_ENV
          echo "DEPLOY_RESULT_MESSAGE=ü§Ø BOOM!!!! Î∞∞Ìè¨ Ïã§Ìå®ÌñàÍøÄ!!!" >> $GITHUB_ENV

      # 5-2. Main Î∏åÎûúÏπòÏóê PushÌï† Îïå, Î∞∞Ìè¨ Í≤∞Í≥º DiscordÎ°ú ÏïåÎ¶º Ï†ÑÏÜ°
      - name: Send Discord Notification (Push to Main Branch)
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DISCORD_USERNAME: PIGGY
          DISCORD_AVATAR: https://avatars.githubusercontent.com/u/186018866?s=400&u=576494f47a6c179ead62727727a6c3849a3c40c3&v=4
          DISCORD_EMBEDS: |
            [{
              "title": "${{ env.RECENT_COMMIT_MESSAGE }} (${{ env.COMMIT_HASH }})",
              "color": ${{ env.COLOR }},
              "description": "${{ env.DEPLOY_RESULT_MESSAGE }}",
              "fields": [
                {
                  "name": "Repository",
                  "value": "[${{ github.repository }}](https://github.com/${{ github.repository }})",
                  "inline": true
                },
                {
                  "name": "Triggered By",
                  "value": "${{ github.actor }}",
                  "inline": true
                }
              ]
            }]